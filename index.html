<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Prateek" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>humaaans</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="head-wrapper">
        <div class="head-heading">humaaans</div>
        <div class="head-sub-heading">
          mix & match illustrations of people with a design library
        </div>
        <button class="lib">get the library</button>
        <img class="head-img-1" src="./assets/illustrations/wheelchair.png" />
        <img class="head-img-2" src="./assets/illustrations/pony girl.png" />
        <img class="head-img-3" src="./assets/illustrations/yellow guy.png" />
        <img class="head-img-4" src="./assets/illustrations/red guy.png" />
      </div>
    </header>

    <!-- section 1 with blue background -->
    <section class="blue">
      <div class="content-wrapper">
        <div class="content-heading">design your sceeene</div>
        <div class="content-sub-heading">
          they're like legos made out of flesh and vectors.
        </div>
        <img class="content-img" src="./assets/illustrations/sceeene.gif" />
      </div>
    </section>

    <!-- section 2 with pink background -->
    <section class="pink">
      <div class="slide-wrapper">
        <div class="slide-heading">illustrations for every occasion</div>
        <div class="slide-img">
          <img class="image active" src="./assets/illustrations/slide 1.png" />
          <img class="image" src="./assets/illustrations/slide 2.png" />
          <img class="image" src="./assets/illustrations/slide 3.png" />
          <img class="image" src="./assets/illustrations/slide 4.png" />
        </div>
        <div class="btns">
          <button class="prev" disabled="">
            <img src="./assets/angle-left.svg" />
          </button>
          <button class="next">
            <img src="./assets/angle-right.svg" />
          </button>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="foot-wrapper">
        <div class="foot-heading">we are humaaans after all</div>
        <button class="lib">get the library</button>
        <img class="foot-img" src="./assets/illustrations/wide shot.svg" />
        <div class="info">
          <div class="copyright">&copy;Copyright 2020</div>
          <div class="author">designed by prateek</div>
        </div>
      </div>
    </footer>

    <!-- javascript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
